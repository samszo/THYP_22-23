<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test OMK</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<div id="main">

</div>
<script>
    let url = "http://localhost/omk_thyp_22-23/api/items";//"data/items.json"
    d3.json(url).then(function(data) {
        
        console.log(data);
        d3.select('#main').selectAll('div').data(data).enter().append('div')
            .attr('id',(d,i)=>'id-'+i)
            .html((d,i)=>'Element : '+i+' '+d["dcterms:title"][0]["@value"])
    });

</script>    
</body>
</html>
